<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div style="width:800px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header text-center">
                <i class="far fa-warehouse-alt"></i> Please provide required information to generate BOM
            </div>
           <!-- <div class="card-block" style="padding: 24px;">-->
                <form name="f" th:action="@{~/bomGeneration/uploadMultipleFiles}" enctype="multipart/form-data" method="post">
                    <!--<fieldset>-->
                        <!-- Thymeleaf + Spring Security error display -->
	  					<div class="form-group form-inline row flex-v-center">
							<label class="control-label col-md-3">Module Number</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="module" name="module"
                                   placeholder="module">
							</div>
						</div>
						<div class="form-group form-inline row flex-v-center">
							<label class="control-label col-md-3">Please enter the reason for change</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="reasonForChange" name="reasonForChange"
                                   placeholder="reasonForChange">	
							</div>
						</div>
						<div class="form-group form-inline row flex-v-center">
							<label class="control-label col-md-3">Please select Revit BoM :</label>
							<div class="col-md-7">
								<input type="file" name="file" />
							</div>
						</div>
						<div class="form-group form-inline row flex-v-center">
							<label class="control-label col-md-3">Please select HSBCAD BoM :</label>
							<div class="col-md-7">
								<input type="file" name="file" />
							</div>
						</div>
						<div class="form-group text-center">
							<input type="submit" value="GenerateBoM" />
						</div>
                    <!--</fieldset>-->
                </form>
            <!--</div>-->
        </div>
    </div>
</div>
</body>
</html>
